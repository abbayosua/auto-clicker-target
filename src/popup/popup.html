<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 10px; font-family: sans-serif; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="number"] { width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; margin-bottom: 5px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    button#selectButton { background-color: #007bff; color: white; }
    button#resetSelection { background-color: #ffc107; color: black; }
    button#runAutoclick { background-color: #28a745; color: white; }
    button#stopAutoclick { background-color: #dc3545; color: white; }
    .status-message { margin-top: 10px; font-size: 12px; color: #555; }
    .current-settings { margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee; }
    .current-settings p { margin-bottom: 5px; }
    .current-settings strong { color: #333; }
    .interval-group { margin-bottom: 10px; }
    button:disabled, input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: #cccccc !important;
      color: #666666 !important;
    }
  </style>
</head>
<body>
  <h2>Autoclicker Settings</h2>

  <button id="selectButton">Select Button to Autoclick</button>
  <button id="resetSelection">Reset Selected Element</button>
  <p class="status-message" id="selectionStatus"></p>

  <div class="interval-group">
    <label for="secondsInput">Interval (seconds):</label>
    <input type="number" id="secondsInput" min="1" value="1">
  </div>

  <button id="runAutoclick">Run Autoclicker</button>
  <button id="stopAutoclick">Stop Autoclicker</button>

  <div class="current-settings">
    <p>Current Button: <strong id="currentSelector">None</strong></p>
    <p>Current Interval: <strong id="currentInterval">None</strong></p>
    <p>Next click in: <strong id="countdownDisplay">N/A</strong></p>
    <p>Status: <strong id="autoclickStatus">Stopped</strong></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
